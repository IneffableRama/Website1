<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons button.add {
            background-color: #28a745;
            color: white;
        }
        .buttons button.update {
            background-color: #ffc107;
            color: white;
        }
        .buttons button.view {
            background-color: #17a2b8;
            color: white;
        }
        .buttons button.delete {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Student Details </h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="mailid">Mail ID:</label>
            <input type="email" id="mailid" name="mailid">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile">
        </div>
        <div class="form-group">
            <label for="dept">Department:</label>
            <input type="text" id="dept" name="dept">
        </div>
        <div class="buttons">
            <button class="add" onclick="addStudent()">Add</button>
            <button class="update" onclick="updateStudent()">Update</button>
            <button class="view" onclick="viewStudents()">View</button>
            <button class="delete" onclick="deleteStudent()">Delete</button>
        </div>
    </div>

</body>
</html>
